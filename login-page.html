<main>
<body class="login-page" >
  <div class="page-header header-filter" style="background-image: url('material-kit-master/assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row" style="margin-top: 5vw">
        <div class="col-lg-4 ml-auto mr-auto" style="max-width: 370px" >
          <div class="card card-login" >
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title" style="font-family: 'Agency FB',serif; font-size: 200%">Log In</h4>
                <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <p class="description text-center">Or...</p>
              <div class="card-body" >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email..." required>
                </div>
                <div class="input-group" style="top: 1vw">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password..." required>
                </div>
              </div>
              <div class="footer text-center">
                <button type="submit" style="top: -1vw" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
