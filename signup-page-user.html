  <button class="button" style="opacity: 1; visibility: visible; font-size: 4vh; height: 105%; font-family: 'Agency FB',serif ; font-style: normal" onclick="window.location.href = 'login-page.html?ab=5'">Log In</button>

<!-- nav-drawer -->

<main>
<body class="login-page" >
  <div class="page-header header-filter" style="background-image: url('img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container" >
      <div class="row" style="margin-top: 5vw">
        <div class="col-lg-9 ml-auto mr-auto" style="max-width: 650px; top: -5px">
          <div class="card card-login" style="width: 100%; height: 100%; top: 2px;">
            <form class="form" method="POST" action=""  >
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title" style="font-family: 'Agency FB',serif; font-size: 200%">Sign Up</h4>
                <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <p class="description text-center" style="margin-top: 20px">Or...</p>
              <div class="row">
              <div class="card-body col-lg-6" style="max-width: 50%;top: 10px; border-right: 0.3px solid; left: 5px">
                <div class="input-group" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user fa-2x"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name..." required>
                </div>
                <div class="input-group" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-phone fa-2x"></i>
                    </span>
                  </div>
                  <input type="tel" pattern="[1-9]{1}[0-9]{9}" class="form-control" placeholder="Phone Number..." required>
                </div>
                <div class="input-group" >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password..." required>
                </div>
              </div>
                <div class="card-body col-lg-6" style="top: 10px; max-width: 50%" >
                  <div class="input-group" >
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user fa-2x"></i>
                    </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name...">
                  </div>
                  <div class="input-group" >
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-envelope fa-lg"></i>
                    </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email..." required>
                  </div>
                  <div class="input-group" >
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x"></i>
                    </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm Password..." required>
                  </div>
                </div>
              </div>
              <div class="footer text-center" >
                <button type="submit" style="top: -1vw" class="btn btn-primary btn-link btn-wd btn-lg">Get Started</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</main>
